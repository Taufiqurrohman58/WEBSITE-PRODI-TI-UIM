
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-add">
    <div class="container1">
        <h1>Add Jadwal Mata Kuliah</h1>
        <br>
        <form action="{% url 'addrec' %}" method="post">
            {% csrf_token %}
            <label for="">Mata Kuliah Ke-1</label><br><br>
            <input type="text" name="matkul1"><br><br>
            <label for="">Mata Kuliah ke-2</label><br><br>
            <input type="text" name="matkul2"><br><br>
            <label for="">Hari,Tanggal UAS</label><br><br>
            <input type="text" name="tanggal"><br><br>
            <button type="submit" id="new">Submit</button>
        </form>
    </div>

</div>

{% endblock content %}
